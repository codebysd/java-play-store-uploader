# Java build
language: java

# cache gradle deps
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

# Deploy on tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - $TRAVIS_BUILD_DIR/build/distributions/PlayStoreUploader.zip
  skip_cleanup: true
  on:
    repo: codebysd/java-play-store-uploader
    tags: true
